<div class="container" style="margin-top: 50px">
    <div class="row"> 
          <div class="col-md-7 offset-md-3">  
  <h5 class="text-center"><img src="assets/login.png" height="50px"/></h5><br/>
  <form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
     <div class="form-group">
      <label><b style="color:black">Username:</b></label>
      <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">
      <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
          <div *ngIf="f.fname.errors.required">User Name is required</div>
      </div>
      </div>
      <div class="form-group">
      <label><b style="color:black">Password:</b></label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required
          </div>
      </div>
      </div>
      <button class="btn btn-success">Login</button>&nbsp;
  </form><br>
  <b style="color: red">{{msg}}</b>
    
  </div>
    </div>
   
  </div>
